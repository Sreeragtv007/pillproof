{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescription Verification Portal</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    
 
 {% block results %}
    
 {% endblock results %}
    
        

    <div class="container">
        <div class="verify-card">
            <div class="card-header">
                <h1>Prescription Verification</h1>
                <p>Upload the prescription and bill / medicine image</p>
            </div>

            <form class="verify-form" action="" method="post" enctype="multipart/form-data">
                <div class="file-upload-group">
                    <label for="prescription-file" class="file-input-label">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 14.899A7 7 0 1 1 15.71 8h1.79a4.5 4.5 0 0 1 2.5 8.242"></path><path d="M12 12v9"></path><path d="m16 16-4-4-4 4"></path></svg>
                        <span>Upload Prescription image</span>
                    </label>
                    <input type="file" id="prescription-file" name="priscription" accept="" required>
                </div>

                <div class="file-upload-group">
                    <label for="signature-file" class="file-input-label">
                         <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 14.899A7 7 0 1 1 15.71 8h1.79a4.5 4.5 0 0 1 2.5 8.242"></path><path d="M12 12v9"></path><path d="m16 16-4-4-4 4"></path></svg>
                        <span>Upload Medicine / bill image</span>
                    </label>
                    <input type="file" id="signature-file" name="medicine" accept="" required>
                </div>

                <button type="submit" class="submit-btn">Verify Now</button>
            </form>
        </div>
    </div>

    <script src="main.js"></script>

</body>
</html>
