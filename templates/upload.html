<!DOCTYPE html>
<html>
<head>
    <title>Prescription Verifier</title>
</head>
<body>
    <h1>Upload Prescription and Medicine</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        upload priscription
        <input type="file" name="priscription">

        upload medicine image
        <input type="file" name="medicine">
        <button type="submit">Verify</button>
    </form>
</body>
</html>
