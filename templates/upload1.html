 /* style.css */

/* --- Global Styles & Variables --- */
:root {
    --primary-color: #007bff;
    --primary-hover: #0056b3;
    --secondary-color: #f8f9fa;
    --border-color: #dee2e6;
    --text-color: #495057;
    --background-color: #eef2f7;
    --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
}

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Poppins', sans-serif;
    background-color: var(--background-color);
    color: var(--text-color);
    line-height: 1.6;
}

/* --- Main Layout Container --- */
.container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 1rem;
    
}



.pre{
    padding: 20px;
    color: #dc3545;
    margin: 20px;
    
}

/* --- Verification Card --- */
.verify-card {
    background-color: #fff;
    border-radius: 12px;
    box-shadow: var(--card-shadow);
    padding: 2.5rem;
    width: 100%;
    max-width: 500px;
    text-align: center;
    overflow: hidden;
}

.card-header h1 {
    font-weight: 600;
    color: #333;
    margin-bottom: 0.5rem;
}

.card-header p {
    font-size: 0.95rem;
    margin-bottom: 2rem;
    color: #6c757d;
}

/* --- Form & Custom File Inputs --- */
.file-upload-group {
    margin-bottom: 1.5rem;
}

.file-input-label {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    padding: 1rem;
    border: 2px dashed var(--border-color);
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.file-input-label svg {
    color: var(--primary-color);
    transition: all 0.3s ease;
}

.file-input-label span {
    font-weight: 500;
    color: var(--primary-color);
    transition: all 0.3s ease;
}

.file-input-label:hover {
    border-color: var(--primary-color);
    background-color: var(--secondary-color);
}

/* Hide the default file input */
.verify-form input[type="file"] {
    display: none;
}

.file-name {
    margin-top: 0.75rem;
    font-size: 0.85rem;
    color: #6c757d;
    word-break: break-all; /* Prevents long filenames from breaking the layout */
}

/* --- Submit Button --- */
.submit-btn {
    width: 100%;
    padding: 1rem;
    background-color: var(--primary-color);
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

.submit-btn:hover {
    background-color: var(--primary-hover);
    transform: translateY(-2px);
}

/* --- Responsive Design --- */
@media (max-width: 600px) {
    .verify-card {
        padding: 2rem 1.5rem;
    }

    .card-header h1 {
        font-size: 1.5rem;
    }
}





/* style.css (add this to the end) */

/* --- Result Card Variables --- */
:root {
    --success-color: #28a745;
    --success-bg-color: #e9f7ec;
    --failure-color: #dc3545;
    --failure-bg-color: #fbebed;
}

/* --- Result Card General Styles --- */
.result-card {
    /* Re-using styles from .verify-card for consistency */
    background-color: #fff;
    border-radius: 12px;
    box-shadow: var(--card-shadow);
    padding: 2.5rem;
    width: 100%;
    max-width: 500px;
    text-align: center;
    overflow: hidden;
}

.result-icon {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    margin: 0 auto 1.5rem auto;
    display: flex;
    justify-content: center;
    align-items: center;
}

.result-card h1 {
    font-weight: 600;
    margin-bottom: 1rem;
}

.reason-box {
    background-color: #f8f9fa;
    border: 1px solid #e9ecef;
    border-radius: 8px;
    padding: 0.75rem 1rem;
    display: inline-block; /* Makes it only as wide as its content */
    margin-bottom: 2rem;
}

.reason-label {
    font-size: 0.9rem;
    color: #6c757d;
}

.reason-code {
    font-weight: 600;
    color: #343a40;
    font-size: 0.9rem;
    margin-left: 0.5rem;
}

.result-card hr {
    border: 0;
    height: 1px;
    background-color: #e9ecef;
    margin-bottom: 1.5rem;
}

.back-btn {
    /* Re-using styles from .submit-btn for consistency */
    display: inline-block;
    
    width: 100%;
    padding: 1rem;
    background-color: var(--primary-color);
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    text-decoration: none;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

.back-btn:hover {
    background-color: var(--primary-hover);
    transform: translateY(-2px);
}

/* --- Success State Styling (.verified) --- */
.result-card.verified .result-icon {
    background-color: var(--success-bg-color);
}
.result-card.verified .result-icon svg {
    color: var(--success-color);
}
.result-card.verified h1 {
    color: var(--success-color);
}

/* --- Failure State Styling (.not-verified) --- */
.result-card.not-verified .result-icon {
    background-color: var(--failure-bg-color);
}
.result-card.not-verified .result-icon svg {
    color: var(--failure-color);
}
.result-card.not-verified h1 {
    color: var(--failure-color);
}




 /* Loader styles */
      .loader {
        display: none;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: 15px auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .loading-text {
        display: none;
        text-align: center;
        color: #3498db;
        font-weight: 500;
        margin-top: 5px;
      }
      }
    </style>

  <body>
    {% block results %} {% endblock results %}

    <div class="container">
      <div class="verify-card">
        <div class="card-header">
          <h1>Prescription Verification</h1>
          <p>Upload the prescription and bill / medicine image</p>
        </div>

        <form
          class="verify-form"
          id="verifyForm"
          action=""
          method="post"
          enctype="multipart/form-data"
        >
          {% csrf_token %}

          <div class="file-upload-group">
            <label for="prescription-file" class="file-input-label">
              <span>Upload Prescription image</span>
            </label>
            <input
              type="file"
              id="prescription-file"
              name="priscription"
              accept="image/*"
              required
            />
            <span class="file-name" id="prescription-name">No file chosen</span>
          </div>

          <div class="file-upload-group">
            <label for="signature-file" class="file-input-label">
              <span>Upload Medicine / bill image</span>
            </label>
            <input
              type="file"
              id="signature-file"
              name="medicine"
              accept="image/*"
              required
            />
            <span class="file-name" id="signature-name">No file chosen</span>
          </div>

          <button type="submit" class="submit-btn">Verify Now</button>
        </form>

        <!-- Loader -->
        <div class="loader" id="loader"></div>
        <div class="loading-text" id="loadingText">Verifying, please wait...</div>
      </div>
    </div>

    <script>
      // Prescription file
      document
        .getElementById("prescription-file")
        .addEventListener("change", function () {
          const fileName = this.files.length
            ? this.files[0].name
            : "No file chosen";
          document.getElementById("prescription-name").textContent = fileName;
        });

      // Medicine file
      document
        .getElementById("signature-file")
        .addEventListener("change", function () {
          const fileName = this.files.length
            ? this.files[0].name
            : "No file chosen";
          document.getElementById("signature-name").textContent = fileName;
        });

      // Show loader on form submit
      const form = document.getElementById("verifyForm");
      const loader = document.getElementById("loader");
      const loadingText = document.getElementById("loadingText");

      form.addEventListener("submit", function () {
        loader.style.display = "block";
        loadingText.style.display = "block";
      });
    </script>
  </body>
</html>
