server {
    listen 80;
    server_name _;

    # Serve static files directly from the Django project folder
    location /static/ {
        alias /app/static/;  # âœ… exact path inside the container or EC2 instance
    }

    # Forward everything else to Gunicorn
    location / {
        proxy_pass  http://django_app:8000;  # or http://web:8000 if using docker-compose
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
